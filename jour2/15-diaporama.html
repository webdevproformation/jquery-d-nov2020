<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="" class="diaporama">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script>
        let diapositives = [
            "https://via.placeholder.com/200x150?text=diapo1", // 0
            "https://via.placeholder.com/200x150?text=diapo2", // 1
            "https://via.placeholder.com/200x150?text=diapo3", // 2
            "https://via.placeholder.com/200x150?text=diapo4", // 3
            "https://via.placeholder.com/200x150?text=diapo5", // 4
            "https://via.placeholder.com/200x150?text=diapo6", // 5
        ];
        let i = 0
        $(".diaporama").attr("src" , diapositives[i]);
        function diapositiveSuivante(){
            i++; // 3
            if( i > diapositives.length - 1){
                i = 0 ;
            }
            $(".diaporama").attr("src" , diapositives[i]);
            setTimeout( diapositiveSuivante , 2000);
        }
        diapositiveSuivante();
    </script>
</body>
</html>
