<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.js"></script>
    <script>
        // $("p") => sélectionner tous les p dans la page
        $("p").html("un peu de texte");

        // si je veux sélectionner le 1er p 
        $("p").eq(0).html("premier p");
        $("p").first().html("premier p avec first");
        // 4ème p
        $("p").eq(3).html("quatrième p")

        // le dernier p 
        $("p").last().html("dernier p dans la page");
    </script>
</body>
</html>
