<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // sélectionner le 1er p dans la page et écrire dedans du html
        $("p").first().html("bonjour <br> les amis");
        // vous pouvez écrire du html ou du texte avec la méthode .html()

        $("p").eq(1).text("bonjour <br> les amis"); 
        // avec la méthode .text() si vous écrivez une balise html dans votre texte, la balise ne va pas être interprété mais directement écrite 

        // 4 autres méthodes à connaitre
        // .after() // ajouter le texte APRES la balise sélectionnée et on 
        // .before() // ajouter le texte AVANT la balise sélectionnée 
        // .append() // ajouter le texte à la fin de la balise 
        // .prepend() // ajouter le texte au début de la balise sélectionnée
        $("p").first().after("après");
        $("p").first().before("AVANT");

        $("p").eq(1).append(" - fin"); 
        $("p").eq(1).prepend("before - ");
        // petit pause => 15 min 15h45 pour continuer de découvrir jquery ensemble
        // re !! des questions ? 
    </script>
</body>
</html>
