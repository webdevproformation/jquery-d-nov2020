<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1 id="titre">Menu</h1>
  <ul>
    <li><a href="#">Lorem ipsum dolor.</a></li>
    <li class="item"><a href="#">Nulla, modi, beatae?</a></li>
    <li><a href="#">Illum, iste, explicabo!</a> <a href="#">Illum, iste, explicabo!</a></li>
    <li><a href="#">Debitis, deleniti, id?</a> <a href="#">Debitis, deleniti, id?</a> <a href="#">Debitis, deleniti, id?</a> <a href="#">Debitis, deleniti, id?</a></li>
    <li><a href="#">Facilis, sapiente, ad.</a></li>
  </ul>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
  // écrire ici script jquery
  // modifier le contenu textuel du <a href=""> du 1er <li> par nouvel article
    $("ul li:first-child a").eq(1).html("nouvel article");
    //$("ul li").first().find("a").html("nouvel article");
    // modifier le contenu textuel du 3ème <a href=""> de la page par le bloc de html suivant : <b>information technique</b>
    $("a").eq(2).html("<b>information technique</b>");
    // modifier le contenu textuel du dernier <a href=""></a> par le texte fin
    $("a").last().text("fin");
    // modifier le contenu de l'élément ayant la class .item par le bloc de html suivant : <p>un peu de texte ajouté via le script</p>
    $(".item").html("<p>un peu de texte ajouté via le script</p>");
    $(".item p").css("margin" , 0);
    // Ajouter un préfix et un suffixe au titre principal, <h1> de la page 
    $("h1").prepend("prefix - ").append(" - suffixe");
    // Ajouter une balise <hr> après <h1>
    $("h1").after("<hr>");
    // Ajouter un paragraphe avant <h1>
    $("h1").before("<p>un peu de texte </p>");
    $("h1")
        .prepend("prefix - ")
        .append(" - suffixe")
        .after("<hr>")
        .before("<p>un peu de texte </p>");
  </script>
</body>
</html>
